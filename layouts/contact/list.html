{{ define "main" }}
<body>

<section class="py-5">
    <div class="container">

        <h1 class="text-center mb-5 block-heading">Contact</h1>

        <form class="row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control rounded-0" id="name">
            </div>

            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control rounded-0" id="email">
            </div>

            <div class="form-group col-md-12">
                <label for="message">Message</label>
                <textarea class="form-control rounded-0" id="message" rows="10"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-secondary btn-lg my-3 rounded-0">Submit</button>
        </form>
        </form>

    </div>
</section>

</body>
{{ end }}
