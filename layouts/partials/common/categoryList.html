<ul class="list-unstyled category-list">

{{range $catname, $taxonomy := .Site.Taxonomies.categories}} {{ $cnt := .Count }}

    <li class="dropdown dropright">
        <a class="dropdown-toggle dropdown-item text-truncate" href="{{ $.Site.BaseURL }}categories/{{ $catname | urlize }}" data-toggle="dropdown" role="button"
           aria-haspopup="true" aria-expanded="true">
            {{$catname}} <i class="fas fa-angle-right arrow-right"></i>
        </a>
        <ul class="dropdown-menu">
            {{ range .Pages }}
            {{ if .Params.subcategories }}
            {{ range .Params.subcategories }}
            <li class="dropdown-item text-truncate"><a href="{{ $.Site.BaseURL }}subcategories/{{ . | urlize }}" class="d-block">{{ . }}</a></li>
            {{ end }}
            {{ end }}
            {{ end }}
        </ul>

    </li>

{{ end }}

</ul>
