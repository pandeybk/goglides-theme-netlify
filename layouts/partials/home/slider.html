<div class="slider-image-wrapper flex-wrap-main">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            {{ range $index, $element := .Site.Data.slideImages }}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{ $index }}+1"></li>
            {{ end }}
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100"
                     src="{{ .Site.Params.sliderImage }}" alt="{{ .Site.Params.sliderTitle }}">
            </div>
            {{ range .Site.Data.slideImages }}
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ .image }}"
                     alt="{{ .title }}">
            </div>
            {{ end }}

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
