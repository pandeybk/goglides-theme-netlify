backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'product'
    label: 'Product'
    folder: 'content/product'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Price', name: 'price', widget: 'string' }
      - {label: 'Categories', name: 'categories', widget: 'list'}
      - {label: 'Subcategories', name: 'subcategories', widget: 'list', required: false}
      - {label: 'Brand', name: 'brand', widget: 'string', required: false}
      - {label: 'Product Details', name: 'details', widget: 'list'}
      - {label: 'Specification', name: 'specification', widget: 'list'}




